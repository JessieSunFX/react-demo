<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
   <div id = "root"></div>
   <script type = "text/babel">

        const user = {
            firstName: "qiu",
            lastName:"bin"
        };
        function formatName (user) {
            return user.firstName + ' ' + user.lastName;
        }
        const ele = (
            <h1>
                Hello, {formatName(user)} ~~~~
            </h1>
        );
        ReactDOM.render(
            ele,
            document.getElementById("root")
        );

        // 伪函数
        // setState(stateChange) {
        //     Object.assign(this.state, stateChange);
        //     renderComponent(this);
        // }

        // jsx
        const element = <h1 className = "greeting"> yuan xin </h1>;
        // jsx -> js camelCase  class => className tabindex => tabIndex
        const element = React.createElement(
            'h1',
            {
                className: "greeting"
            },
            'yuan xin'
        );

        // 函数组件, props 纯函数
        function Welcome(props) {
            return <h1>hello, {props.name}</h1>;
        }
        // 类组件
        class Welcome extends React.Component{
            render() {
                render <h1>hello, {this.props.name}</h1>;
            }
        }

        ReactDOM.render(
            <Welcome name="yuanxin"/>,
            document.getElementById("root")
        );

        function Clock(props) {
            return (
                <div>
                    <h1>Hello, world</h1>
                    <h2>time:: {props.date.toLocaleTimeString()}</h2>
                </div>
            );
        }

        function tick() {
            // fragment\portals\string\null
            ReactDOM.render(
                <Clock date={new Date()}/>,
                document.getElementById("root")
            );
        }

        setInterval(tick, 1000);
   </script> 
</body>
</html>
